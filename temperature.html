<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-content">
            <h1>Unit Converter</h1>
            <div class="navbar-dropdown">
                <button class="dropbtn">Converters</button>
                <div class="navbar-dropdown-content">
                    <a href="index.html">Length</a>
                    <a href="area.html">Area</a>
                    <a href="volume.html">Volume</a>
                    <a href="weight.html">Weight</a>
                    <a href="time.html">Time</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Temperature Converter</h1>
            <form id="converterForm">
                <label for="value">Value:</label>
                <div id="selector">
                    <input type="number" id="value" required>
                </div>
                <label for="fromUnit">From Unit:</label>
                <div id="selector">
                    <select id="fromUnit" required>
                        <option value="">Select Unit</option>
                        <option value="K">Kelvin</option>
                        <option value="C">Celcius</option>
                        <option value="F">Fahrenheit</option>
                    </select>
                </div>
                <label for="toUnit">To Unit:</label>
                <div id="selector">
                    <select id="toUnit" required>
                        <option value="">Select Unit</option>
                        <option value="K">Kelvin</option>
                        <option value="C">Celcius</option>
                        <option value="F">Fahrenheit</option>
                    </select>
                </div>
                
                <div id="selector">
                    <button type="submit">Convert</button>
                </div>
            </form>
    
            <div id="selector">
                <div id="result" class="result">Result</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var value = parseFloat(document.getElementById('value').value);
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
    
            var result = convertTemperature(value, fromUnit, toUnit);
    
            document.getElementById('result').innerHTML = value + ' ' + fromUnit + ' = ' + result + ' ' + toUnit;
        });
    
        function convertTemperature(value, fromUnit, toUnit) {
            var convertedValue;
    
            if (fromUnit === "K") {
                if (toUnit === "C") {
                    convertedValue = value - 273.15;
                } else if (toUnit === "F") {
                    convertedValue = (value - 273.15) * 9 / 5 + 32;
                } else {
                    convertedValue = value;
                }
            } else if (fromUnit === "C") {
                if (toUnit === "K") {
                    convertedValue = value + 273.15;
                } else if (toUnit === "F") {
                    convertedValue = value * 9 / 5 + 32;
                } else {
                    convertedValue = value;
                }
            } else if (fromUnit === "F") {
                if (toUnit === "K") {
                    convertedValue = (value - 32) * 5 / 9 + 273.15;
                } else if (toUnit === "C") {
                    convertedValue = (value - 32) * 5 / 9;
                } else {
                    convertedValue = value;
                }
            } else {
                convertedValue = value;
            }
    
            return convertedValue.toFixed(2);
        }
</script>
    
</body>
</html>
