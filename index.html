<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-content">  
            <h1>Unit Converter</h1>
            <div class="navbar-dropdown">
                <button class="dropbtn">Converters</button>
                <div class="navbar-dropdown-content">
                    <a href="temperature.html">Temperature</a>
                    <a href="area.html">Area</a>
                    <a href="volume.html">Volume</a>
                    <a href="weight.html">Weight</a>
                    <a href="time.html">Time</a>
                </div>
            </div>
        </div>
      
    </div>

    <div class="container">
        <div class="content">
            <h1>Length Converter</h1>
            <form id="converterForm">
                <label for="value">Value:</label>
                <div id="selector">
                    <input type="number" id="value" required>
                </div>

                <label for="fromUnit">From Unit:</label>
                <div id="selector">
                    <select id="fromUnit" required>
                        <option value="">Select Unit</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="in">Inch</option>
                        <option value="ft">Foot</option>
                        <option value="yd">Yard</option>
                        <option value="mi">Mile</option>
                    </select>
                </div>

                <label for="toUnit">To Unit:</label>
                <div id="selector">
                    <select id="toUnit" required>
                        <option value="">Select Unit</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="in">Inch</option>
                        <option value="ft">Foot</option>
                        <option value="yd">Yard</option>
                        <option value="mi">Mile</option>
                    </select>
                </div>
                <div id="selector">
                    <button type="submit">Convert</button>
                </div>
            </form>

            <div id="selector">
                <div id="result" class="result">Result</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var value = parseFloat(document.getElementById('value').value);
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;

            var result = convertLength(value, fromUnit, toUnit);

            document.getElementById('result').innerHTML = value + ' ' + fromUnit + ' = ' + result + ' ' + toUnit;
        });

        function convertLength(value, fromUnit, toUnit) {
            var conversionFactors = {
                mm: 0.001,
                cm: 0.01,
                m: 1.0,
                km: 1000.0,
                in: 0.0254,
                ft: 0.3048,
                yd: 0.9144,
                mi: 1609.34
            };

            var meters = value * conversionFactors[fromUnit];
            var convertedValue = meters / conversionFactors[toUnit];

            return convertedValue.toFixed(2);
        }
    </script>
</body>
</html>
